<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
<meta http-equiv="X-UA-Compatible" content="IE=8" />
<!-- <meta http-equiv="X-UA-Compatible" content="edge" /> -->
<META HTTP-EQUIV="Pragma" CONTENT="no-cache" />   <!-- 禁止浏览器从本地机的缓存中调阅页面内容,注意：这样设定，访问者将无法脱机浏览 -->
<META HTTP-EQUIV="Cache-Control" CONTENT="no-cache" />  <!-- 清除缓存（再访问这个网站要重新下载！） -->
<META HTTP-EQUIV="Expires" CONTENT="0" />      <!-- 设定网页的到期时间   -->
<title><sitemesh:write property='title' /></title>
<!-- js_base:begin -->
<script>
	window._BasePath = "${base}";
	window._BackstagePath = "${background}";
</script>
<!-- js_base:end -->
<sitemesh:write property='head' />
</head>
<body>
	<sitemesh:write property='body' />
</body>
</html>
